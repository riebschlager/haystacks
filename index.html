<!DOCTYPE html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <script src="http://cloud.github.com/downloads/processing-js/processing-js/processing-1.4.1.min.js" type="text/javascript"></script>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
    <script type="text/javascript" src="assets/js/main.js"></script>
    <script type="text/javascript">function getProcessingSketchId () { return 'loadimg'; }</script>
    <link rel="stylesheet" href="http://ajax.aspnetcdn.com/ajax/jquery.ui/1.10.1/themes/ui-lightness/jquery-ui.min.css"/>
</head>

<body>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Perlin Noise Haystacks</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2">
            <div id="dribbble">
                <h4>Source Image:</h4>
                <div id="dribbble-image">
                    <img>
                </div>
                <div id="dribbble-credit"></div>
                <div class="btn-group">
                    <button id="go-next" type="button" class="btn btn-default">Previous</button>
                    <button id="go-previous" type="button" class="btn btn-default">Next</button>
                </div>
            </div>

            <hr>
        
            <label>Rectangle Width</label>
            <div id="slider-rectwidth" class="slider"></div>

            <label>Rectangle Height</label>
            <div id="slider-rectheight" class="slider"></div>

            <label>Noise Detail</label>
            <div id="slider-noisedetail" class="slider"></div>

            <label>Render Speed</label>
            <div id="slider-renderspeed" class="slider"></div>

            <input type="checkbox" id="toggle-stroke" /><label for="toggle-stroke">Toggle Stroke</label>
            <input type="checkbox" id="start-stop" /><label for="start-stop">Stop</label>

            <hr>

            <button id="save" type="button" class="btn btn-primary">Save</button>

            <p style="display:none;" id="download"><strong>Done!</strong><br><a href="">Download your image.</a></p>
        </div>
        <div class="col-md-10">
            <canvas id="loadimg" data-processing-sources="assets/pde/loadimg.pde" width="960" height="720"></canvas>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2">&nbsp;</div>
        <div class="col-md-10">
            <h3>Wait, what?</h3>
            <p>Oh hi. This is just a quick, fun experiment by <a href="http://the816.com/">Chris Riebschlager</a> for <a href="http://moonshot.barkleyus.com">Moonshot</a>, the innovation lab at <a href="http://barkleyus.com/">Barkley</a>.</p>
        </div>
    </div>

</div>

</body>
</html>
